<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>spead Type</title>
</head>

<body>
    <button id="setting-btn" class="setting-btn">
        <i class="fas fa-cog"></i>
    </button>
    <div class="settings" id="setting">
        <form id="settings-form">
            <div>
                <label for="difficulty">Difficulty :</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </form>
    </div>
    <div class="container">
        <h2>Spead Type</h2>
        <small>Type the following:</small>
        <h1 id="word"></h1>
        <input type="text" placeholder="Type Text Hear..." id="text" autocomplete="off" />
        <p class="time-container">
            Time Left:<span id="time">10s</span>
        </p>
        <p class="score-container">
            Score: <span id="score"></span>
        </p>
        <div class="end-game-container" id="end-game-container"></div>
    </div>

    <script src="https://kit.fontawesome.com/5f744ea7f5.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
